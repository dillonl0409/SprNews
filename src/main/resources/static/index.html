<!DOCTYPE html>
<html lang=zh-en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>java_ssm</title>
    <link rel="stylesheet" href="./css/element-ui.css">
    <link rel="stylesheet" href="./css/global.css">

</head>

<body>
    <div id=app>
        <el-table :data="data" border style="width: 100%">
            <el-table-column prop="title" label="标题" width="300">
            </el-table-column>
            <el-table-column prop="image" label="图片" width="200">
                <template slot-scope="scope">
                    <el-image style="width: 100px; height: 100px" :src="scope.image" :preview-src-list="scope.image">
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column prop="desc" label="简介" width="400">
            </el-table-column>
            <el-table-column prop="url" label="链接" width="300">
            </el-table-column>
            <el-table-column prop="create_time" label="时间" width="200">
            </el-table-column>
        </el-table>
    </div>
</body>
<script src="./js/vue.min.js"></script>
<script src="./js/element-ui.index.js"></script>
<script src="./js/axios.min.js"></script>
<script>
    let el = new Vue({
        el: '#app',
        data: {
            apiurl: 'http://localhost',
            data: []
        },
        mounted() {
            this.getData();
        },
        methods: {
            getData() {
                axios.get(`${this.apiurl}/news/list`).then(res => {
                    this.data = res.data
                }).catch(err => {
                    console.error(err);
                })
            }
        }
    })
</script>

</html>
